        <link rel="stylesheet" href="css/style.min.css" />

                    <div class="promo__features">
                        <ol>
                            <li>Характеристика №1</li>
                            <li>Характеристика №2</li>
                            <li>Характеристика №3</li>

            </div>

</html>
